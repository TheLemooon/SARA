<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Data Table</title>
    <script src="/static/js/socket.io.min.js" defer></script>
    <style>
    	.systemSettings {display: flex;}
        .systemSettings form{align: center;display: inline-block;}
    	.systemSettings button{width: 100%;}
        
    	.currentRun {border : 2px solid green;  display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            margin: 0px 0;}
        .stateCurrentRun {display: flex;}
        .stateCurrentRun form{align: center; display: inline-block;}
        .currentRunSecondRow {display: flex;}
        .currentRunSecondRow form{align: center;display: inline-block;}
        
        .led {
            width: 30px;
            height: 30px;
            border-radius: 50%; /* Makes it circular */
            background-color: gray; /* Default color (off state) */
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.5); /* Soft shadow */
        }
        .led.on {
            background-color: green; /* LED on color */
            box-shadow: 0 0 2px green; /* Glow effect */
        }
        .time-display {
            margin: 20px;
            font-size: 1.5rem;
            font-weight: bold;
        }
        .led.off {
            background-color: red; /* LED off color */
            box-shadow: 0 0 2px red; /* Glow effect */
        }
        
        .adjustRun{border : 2px solid black; padding : 5px}
        .changeImageGroup {border: 2px solid yellow; display: flex;justify-content: space-between;padding: 0px;width: 100%;}
        .changeImageGroup form {align: center; display: inline-block;flex-grow: 1;}
        .changeImageGroup button {
    		width: 100%; /* Ensure buttons fill their forms */
    		padding: 5px; /* Optional: adjust padding for better spacing */
    		font-size: 1rem;
			}
        .adjustTimestamp {display: flex;flex-direction: column;align-items: center;margin-top: 0;border: 2px solid blue}
        
        .allRuns {border : 2px solid red}
        table {width: 50%;margin: 20px auto;border-collapse: collapse;}
        th, td {border: 1px solid #ddd;padding: 8px;text-align: center;}
        th {background-color: #f4f4f4;}

        form {width: 100%;margin: 2px auto;display: flex;flex-direction: column;align-items: center;}
        input, button {margin: 5px;padding: 8px;font-size: 1rem;width: 80%;} 
        .dataButtons {display: flex;}
        .dataButtons form {align: center;display: inline-block;}
        .dataButtons button{width: 100%;}
        img {display: block;margin: 20px auto;width: 200px;height: auto;}
    </style>
</head>
<body>
    <div class="view">
	    <div class = "systemSettings">
    	    <form action="/powerOff" method="POST">
            	<button type="submit">Shutdown</button>
            </form>
                <div>
                    <img id="accuImage" src="{{ accuStateImage }}" alt="Run Image">
                </div>
            <form action="/mode" method="POST">
        	    <button type="submit">{{mode}}</button>
            </form>
        </div>
	    <div class = "currentRun">
    	    <div class ="stateCurrentRun">
        	    <div class="led" id="led1" style="background-color: {{ led_states['led1'] }};"></div>
                <div class="time-display" style="text-align: center;">
                    Time: {{ currentTIme }}
                </div>
                <div class="led" id="led2" style="background-color: {{ led_states['led2'] }};"></div>
            </div>
            <div class="currentRunSecondRow">
    		    <p> Start </p>
            	<form action="/reset" method="POST">
            		<button type="submit">Reset</button>
            	</form>
                <p> Stop </p>
           	</div>
        </div>
    
        <div class="adjustRun">
            <div class="changeImageGroup">
                <form action="/previous" method="POST">
                    <button type="submit">Previous</button>
                </form>
                <form action="/next" method="POST">
                    <button type="submit">Next</button>
                </form>
            </div>
            <div class="adjustTimestamp">
                <form action="/setNewTimestamp" method="POST">
                    <button type="submit">Set As Finish Timestamp</button>
                </form>
            </div>
            <img src="{{ image_path }}" alt="Run Image">
        </div>
    
        <div class="allRuns">
            <div class="dataButtons">
            	<form action="/delete" method="POST">
                	<button type="submit">Delete Data</button>
            	</form>
            	<form action="/download" method="POST">
                	<button type="submit">Download Data</button>
        	    </form>
        	</div>  
            <table id="runsTable">
                <thead>
                    <tr>
                        <th>ID</th>
                            <th>Date</th>
                        <th>Time</th>
                    </tr>
                </thead>
                <tbody>
                    {% for row in data %}
                    <tr>
                        <td>{{ row.ID }}</td>
                            <td>{{ row.Date }}</td>
                        <td>{{ row.Time }}</td>
                    </tr>
                    {% endfor %}
                </tbody>
            </table>
        </div>
    </div> 
    <script type="text/javascript">
        var socket
        document.addEventListener('DOMContentLoaded', function() {
            // Connect to the WebSocket
            if(!socket){
            socket = io.connect('http://192.168.1.12:5000');}

            socket.on('connect', function() {
                console.log('Connected to the server');
            });
            
            console.log('Setting up socket event listeners');

            socket.on('test', function(dat) {
                console.log('recieved',dat);
            });
            // Listen for the 'update_data' event from the server
            socket.on('update_data', function(data) {
                console.log('Received updated data:', data);

                // Get the table body element
                const tbody = document.querySelector('#runsTable tbody');

                // Clear the existing table rows
                tbody.innerHTML = '';

                // Loop through the new data and add rows to the table
                data.data.forEach(function(row) {
                    const tr = document.createElement('tr');
                
                    // Create a table cell for each column in the row
                    const tdId = document.createElement('td');
                    tdId.textContent = row.ID;
                    const tdDate = document.createElement('td');
                    tdDate.textContent = row.Date;
                    const tdTime = document.createElement('td');
                    tdTime.textContent = row.Time;

                    // Append the cells to the row
                    tr.appendChild(tdId);
                    tr.appendChild(tdDate);
                    tr.appendChild(tdTime);

                    // Append the row to the table body
                    tbody.appendChild(tr);
                });
            });
    
            // Listen for 'update_leds' event from the server
            socket.on('update_leds', function(data) {
                console.log('Updated LED states:', data);

                // Update the background color of the LED divs based on received states
                document.getElementById('led1').style.backgroundColor = data.led1;
                document.getElementById('led2').style.backgroundColor = data.led2;
            });

            // Listen for image updates
            socket.on('update_image', (image_path) => {
                console.log("Received updated image path:", image_path);
                const imgElement = document.querySelector("img#dynamic-image");
                if (imgElement) {
                    imgElement.src = image_path;
                }
            });

            // Listen for the 'update_accu_image' event
            socket.on('update_accu_image', function(data) {
                console.log('Received image path:', data.accuStateImage);

                // Update the 'src' of the image with the new path received from the server
                document.getElementById('accuImage').src = data.accuStateImage;
            });
        });
    </script> 
</body>
</html>
