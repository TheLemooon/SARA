<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Data Table</title>
    <style>
        table {
            width: 50%;
            margin: 20px auto;
            border-collapse: collapse;
        }
        th, td {
            border: 1px solid #ddd;
            padding: 8px;
            text-align: center;
        }
        th {
            background-color: #f4f4f4;
        }
        form {
            width: 50%;
            margin: 20px auto;
            display: flex;
            flex-direction: column;
            align-items: center;
        }
        input, button {
            margin: 5px;
            padding: 8px;
            font-size: 1rem;
            width: 80%;
        }
        img {
            display: block;
            margin: 20px auto;
            width: 200px;
            height: auto;
        }
        /* Styling for buttons */
        .button-group {
            display: flex;
            justify-content: center;
            gap: 10px;
        }
        .button-group form {
            display: inline-block;
        }
        .action-buttons {
            display: flex;
            flex-direction: column;
            align-items: center;
            margin-top: 20px;
        }
        .download-button {
            margin-top: 20px;
        }
    </style>
</head>
<body>
    <h1 style="text-align: center;">Run Table</h1>
    <table>
        <thead>
            <tr>
                <th>ID</th>
                <th>Start</th>
                <th>Stop</th>
                <th>Time</th>
            </tr>
        </thead>
        <tbody>
            {% for row in data %}
            <tr>
                <td>{{ row.ID }}</td>
                <td>{{ row.Start }}</td>
                <td>{{ row.Stop }}</td>
                <td>{{ row.Time }}</td>
            </tr>
            {% endfor %}
        </tbody>
    </table>

    <h2 style="text-align: center;">Actions</h2>
    <div class="button-group">
        <form action="/previous" method="POST">
            <button type="submit">Previous</button>
        </form>
        <form action="/next" method="POST">
            <button type="submit">Next</button>
        </form>
    </div>

    <div class="action-buttons">
        <form action="/setNewTimestamp" method="POST">
            <button type="submit">Set Image As Finish Timestamp</button>
        </form>
    </div>

    <h2 style="text-align: center;">Image Display</h2>
    <img src="{{ image_path }}" alt="Run Image">

    <div class="download-button">
        <form action="/download" method="POST">
            <button type="submit">Download Data</button>
        </form>
    </div>  
</body>
</html>
